<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">

    <title>Parking - automatycy</title>
    <meta name="Parking - automatycy" content="Parking - automatycy">
    <meta name="PCzech" content="SitePoint">
    <link rel="stylesheet" type="text/css" th:href="@{style.css}">

</head>

<body>
    <div id="container">
        <div id="topbar">
            <h1>Parking - automatycy</h1>
        </div>
        <div id="menu">
            <a th:href="@{/}">
                <div class="option">Pokaż wszystkie</div>
            </a>
            <a th:href="@{/add}">
                <div class="option">Dodaj</div>
            </a>
            <a th:href="@{/car_delete}">
                <div class="option">Usuń</div>
            </a>
            <a th:href="@{/car_modify}">
                <div class="option">Modyfikuj</div>
            </a>
            <a th:href="@{/car_search}">
                <div class="option">Szukaj</div>
            </a>
            <a href="">
                <div class="option">Użytkownicy</div>
            </a>
            <a href="">
                <div class="option">Panel admina</div>
            </a>
            <a href="">
                <div class="option">Wyloguj</div>
            </a>
            <a href="">
                <div style="clear: both;"></div>
            </a>
        </div>
        <div id="title">Wybierz rejestrację:</div>
        <div id="login">Login:</div>
        <div id="content" style="text-align: center">
            <h2>Szukaj: </h2>
            <div class="entryform">
                <form>
                    <h2>Wpisz wartość wyszukiwania: </h2>
                    <input type="text" name="content">
                    <h2>Wybierz klucz wyszukiwania: </h2>
                    <ul>
                        <span th:each="field : ${fields}">
                            <input type="radio" th:id="${field}" th:value="${field}" th:name="field">
                            <label th:for="${field}" th:text="${field}"></label>
                            <br />
                        </span>
                    </ul>
                </form>
            </div>
        </div>
        <div id="footer">Created by PCzech</div>
    </div>


</body>

</html>
